<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <main
        class="min-h-screen bg-[#010313] bg-[url(alphabet-clash-pro-resources/images/background.png)] bg-no-repeat bg-center">
        <section id="home-screen" class="home text-white min-h-screen flex flex-col items-center justify-center gap-9">
            <h1 class="text-9xl font-poppins font-bold">Alpha Clash Pro</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="w-44 h-16 bg-white text-black text-3xl rounded-2xl" onclick="play()">Play Now</button>

        </section>


        <!-- Play Ground Section Start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-28 ">
                <!-- Screen -->
                <div>
                    <div
                        class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                        <div class="flex justify-center ">
                            <p class="bg-[#2F2941] px-4 rounded-b-lg py-1 text-white">Don't watch keyboard while
                                playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p id="current-alphabet" class="text-9xl font-bold text-black uppercase">Y</p>
                        </div>
                    </div>
                </div>
                <!-- Keyboard Start -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard End -->
                <!-- Life Score -->
                <div class="flex justify-between w-2/3">
                    <button class="btn rounded-full bg-purple-600 px-4 py-2">
                        <p class="font-bold text-xl text-white">Life</p>
                        <img src="/alphabet-clash-pro-resources/images/Group 23.svg" alt="">
                        <span id="current-life" class="text-xl font-bold text-white">5</span>
                    </button>
                    <button class="btn rounded-full bg-indigo-700 px-4 py-2 ">
                        <p class="text-xl font-bold text-white">Score</p>
                        <img src="/alphabet-clash-pro-resources/images/monetization_on.svg" alt="">
                        <span id="current-score" class="text-xl font-bold text-white">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- Play Ground Section End -->

        <!-- Score -->
        <section id="score-section" class="score flex justify-center items-center min-h-screen hidden">
            <div class="flex flex-col items-center gap-5 border bg-[#FFFFFF33] p-3 rounded-xl">
                <h1 class="text-8xl text-white">
                    <span class="font-extrabold">Score:</span>
                    <span id="final-score">14</span>
                </h1>
                <button id="play-again" class="btn bg-white text-black text-xl">Play Again</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>


    <script src="/Script/utility.js"></script>
    <script src="/Script/alphaClash.js"></script>
</body>

</html>
